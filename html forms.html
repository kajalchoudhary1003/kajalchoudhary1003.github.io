<!DOCTYPE html>
<html>
    <head><title>Form</title></head>
    <body>
        <h1>Registration Form</h1>
        <div id="reg.form">
            <form>
                <label for="first-name">First-Name:</label>
                <input type="text" name="first-name" placeholder="First Name" required>
                <label for="last-name">Last-Name:</label>
                <input type="text" name="last-name" placeholder="Last Name" required>
                <div>
                    <label for="gender-male">Male</label>
                    <input type="radio" name="gender-choice" value="choice-1">
                    <label for="gender-female">Female</label>
                    <input type="radio" name="gender-choice" value="choice-2">
                    <label for="gender-others">Others</label>
                    <input type="radio" name="gender-choice" value="choice-3">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="xyz@gmail.com">
                    <label for="password">Password</label>
                    <input type="password" nmae="password">
                </div>
                <div>
                    <label for="Month">Birthday</label>
                    <select name="Month">
                        <option value="0" selected disabled>Month</option>
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="marc">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                    <select name="Day">
                        <option value="0" selected disabled>Day</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                    </select>

                </div>
                <label for="agree">I agree to all the terms and conditions</label>
                <input type="checkbox" name="agree">
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
